    <script type="text/javascript">
      //number of quarters == number of games
      //1% chance of winning
      //winning returns between 50-100 quarters (math.random and floor to determine the number of coins won)
      //while the user still has quarters/games use math.random to determine if the win
      //if win == true return the number of quarters
        //the return value of line 23 will be the number of quarters won
      //random number is 0-100 chance win
      //if number is (math.random()*50)+51    from 50 to 100
      function vegas(quarters , min){
        for (; min<= quarters; quarters--){
          var won = (Math.random() < .009999);
          if (won == true){
            var qWon = Math.floor(Math.random() * 51) + 50;
            // console.log('WINNER' + quarters + 'and' + qWon);
            return quarters + qWon;
          }
        }
        console.log(quarters);
        return quarters;
      }
      vegas(2430 , 200);
    </script>
