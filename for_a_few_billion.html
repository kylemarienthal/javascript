    <script type="text/javascript">
      //create function
      function pennyForAPound(){
        //set variable for amount
        var amount = .01;
        //set variable for days
        var days = 1;
        //loop through days, until we reach 30
        for (days; days <= Infinity; days++) {
          //double the amount
          amount *= 2;
          console.log(amount+'='+days);
          if(amount >= Infinity){
            break;
          }
        }
        //print the amount
        console.log(amount);

      }
        //invoke the function
        pennyForAPound();








    </script>
